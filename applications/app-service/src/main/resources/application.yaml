server:
  port: "${PORT}"
spring:
  config:
    import: "optional:file:.env[.properties]"
  application:
    name: "crediya-reporting"
    version: "1.0.0"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
entrypoint:
  sqs:
    region: "${AWS_SQS_CREDIYA_SQS_REGION}"
    queueUrl: "${AWS_SQS_CREDIYA_SQS_REPORTING_QUEUE_URL}"
    waitTimeSeconds: 20
    maxNumberOfMessages: 10
    visibilityTimeoutSeconds: 10
    numberOfThreads: 1
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
